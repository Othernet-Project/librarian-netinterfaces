[exports]

dashboard = dashboard_plugin.NetInterfacesDashboardPlugin

routes = routes.NetSettings

js_bundles =
    dashboard: wireless_form
    wireless_form: wireless_form

css_bundles =
    dashboard: netinterfaces

templates = views

[wireless]

# Hostapd configuration file location
config = /etc/hostapd.conf

# Hostapd service management commands
restart_commands = 
    ap stop
    wpa wlan0 stop
    service network restart
    service dnsmasq restart

# Whether to allow driver selection
driver_selection = yes
